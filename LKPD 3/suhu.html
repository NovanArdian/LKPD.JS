<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Meminta user memasukkan suhu dalam Fahrenheit
        let suhuFahrenheit = 23;

        // Konversi suhu ke Celsius
        let suhuCelsius = (suhuFahrenheit - 32) * 5 / 9;

        // Cek kondisi cuaca
        if (suhuCelsius >= 300) {
            console.log("Panas");
        } else if (suhuCelsius <= 250) {
            console.log("Dingin");
        } else {
            console.log("Normal");
        }

    </script>
</body>

</html>
